<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Product form</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Form for a product</h1>
    <form th:action="@{/products/new}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{productId}">
        <table>
            <tr>
                <td><label for="name">Name</label> </td>
                <td><input id="name" type="text" required maxlength="64" th:field="*{productName}"></td>
                <td th:if="${#fields.hasErrors('productName')}" th:errorclass="error" th:errors="*{productName}"></td>
            </tr>
            <tr>
                <td><label for="price">Price</label> </td>
                <td><input id="price" type="number" step="0.01" min="0.00" required th:field="*{productPrice}"></td>
                <td th:if="${#fields.hasErrors('productPrice')}" th:errorclass="error" th:errors="*{productPrice}"></td>
            </tr>

        </table>
        <input type="submit" value="Save product">
    </form>

</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
