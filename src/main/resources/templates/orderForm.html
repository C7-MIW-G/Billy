<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Create order</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Products</h1>
    <table>
        <tr>

        </tr>
        <tr th:each="product : ${allProducts}">
            <td><a th:href="@{/orders/add/{productId}(productId=${product.productId})}" th:text="${product.getProductName()}"></a></td>
        </tr>
    </table>
    <h2 style="right: auto">Order</h2>
    <table>
        <tr>
            <th>Order</th>
            <th style="text-align: start; vertical-align: central;">Price</th>
        </tr>
        <tr th:each="orderProduct : ${barOrder.productList}">
            <td th:text="${orderProduct.productName}"></td>
            <td th:text="${orderProduct.getProductPriceDisplayString()}"></td>
        </tr>
        <tr class="blank_row" style="height:30px">
        </tr>
        <tr>
            <td></td>
            <th>Total Price</th>
        </tr>
        <tr>
            <td></td>
            <td th:text="${barOrder.getOrderTotalPriceDisplayString()}"></td>
        </tr>
        </tr>
        <tr class="blank_row" style="height:15px">
        </tr>
    </table>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
