<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Create order</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Create order</h1>
        <form th:action="@{/orders/new}" method="post" th:object="${barOrder}">
            <input type="hidden" th:field="*{dateTime}"/>
            <input type="hidden" th:field="*{productList}">
            <table>
                <tr>
                    <th>Product</th>
                    <th style="text-align: start; vertical-align: central;">Price</th>
                </tr>
                <tr th:each="orderProduct : *{productList}">
                    <td th:text="${orderProduct.productName}"></td>
                    <td th:text="${orderProduct.getProductPriceDisplayString()}"></td>
                </tr>
                <tr class="blank_row" style="height:30px">
                </tr>
                <tr>
                    <td></td>
                    <th>Total Price</th>
                </tr>
                <tr>
                    <td></td>
                    <td th:text="${barOrder.getOrderTotalPriceDisplayString()}"></td>
                </tr>
                </tr>
                <tr class="blank_row" style="height:15px">
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <select multiple id="product" th:field="*{addProductList}">
                            <option th:each="product : ${allProducts}" th:value="${product.productId}" th:text="${product.productName}"></option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Add">
        </form>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
