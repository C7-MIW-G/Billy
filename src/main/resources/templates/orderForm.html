<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Create order</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Create order</h1>
    <div class="products">
        <table class="productTable">
            <tr th:each="product : ${allProducts}">
                <td class="productCell">
                    <a class="productButton" th:href="@{/orders/add/{productId}(productId=${product.productId})}">
                        <table>
                            <tr>
                                <td th:text="${product.getProductName()}"></td>
                                <td th:text="${barOrder.getPriceDisplayString(product.getProductPrice())}"></td>
                            </tr>
                        </table>
                    </a>
                </td>
            </tr>
            <tr class="blank_row" style="height:30px"></tr>
        </table>
    </div>
    <div>
        <table class="orderlist">
            <tr th:each="product : ${barOrder.productMap.keySet()}">
                <td class="productCell">
                    <a class="productButton" th:href="@{/orders/remove/{productId}(productId=${product.productId})}">
                        <table>
                            <tr>
                                <td th:text="${barOrder.productMap.get(product)}"></td>
                                <td th:text="${product.productName}"></td>
                                <td th:text="${barOrder.getPriceDisplayString(barOrder.getSubTotal(product))}"></td>
                            </tr>
                        </table>
                    </a>
                </td>
            </tr>

            <tr class="blank_row" style="height:30px"></tr>
            <tr>
                <td></td>
                <td></td>
                <th>Total Price</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td th:text="${barOrder.getPriceDisplayString(barOrder.calculateTotalOrderPrice())}"></td>
            </tr>
            </tr>
            <tr class="blank_row" style="height:15px">
            </tr>
        </table>
    </div>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
