<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>User form</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Form for a user</h1>
    <form th:action="@{/users/new}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{userId}">
        <table>
            <tr>
                <td><label for="userName">E-mail Adress *</label> </td>
                <td><input id="userName" type="email" required maxlength="65" th:field="*{username}"></td>
            </tr>
            <td><label for="password">Password *</label> </td>
            <td><input id="password" type="password" required minlength="6" th:field="*{password}"></td>
            <tr>
                <td><label for="firstname">First Name *</label> </td>
                <td><input id="firstname" required minlength="2" th:field="*{firstname}"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name *</label> </td>
                <td><input id="lastname" required minlength="2" th:field="*{lastname}"></td>
            </tr>
            <tr>
                <td><label for="dateOfBirth">Date of Birth</label> </td>
                <td><input id="dateOfBirth" type="date" th:field="*{birthdate}"></td>
            </tr>
            <tr>
                <td><label for="roles">Role *</label></td>
                <td><select id="roles" th:field="*{userRole}">
                    <option value="CUSTOMER">Customer</option>
                    <option value="BARTENDER">Bartender</option>
                    <option value="BAR MANAGER">Bar Manager</option>
                </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
