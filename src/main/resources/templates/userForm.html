<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>User form</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Form for a user</h1>
    <form th:action="@{/users/new}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{userId}">
        <table>
            <tr>
                <td><label for="userName">User name</label> </td>
                <td><input id="userName" type="text" required maxlength="65" th:field="*{username}"></td>
            </tr>
            <tr>
                <td><label for="dateOfBirth">Date of Birth</label> </td>
                <td><input id="dateOfBirth" type="date" th:field="*{birthdate}"></td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
