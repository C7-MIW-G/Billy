<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>User form</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Form for a billyUser</h1>
    <form th:action="@{/users/new}" method="post" th:object="${billyUser}">
        <input type="hidden" th:field="*{userId}">
        <table>
            <tr>
                <td><label for="userName">E-mail Adress *</label> </td>
                <td><input id="userName" type="email" required maxlength="65" minlength="8" th:field="*{username}"></td>
                <td th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></td>
            </tr>
            <td><label for="password">Password *</label> </td>
            <td><input id="password" type="password" minlength="6" th:field="*{password}"></td>
            <td th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></td>
            <tr>
                <td><label for="firstname">First Name *</label> </td>
                <td><input id="firstname" required type="text" maxlength="65" minlength="1" th:field="*{firstname}"></td>
                <td th:if="${#fields.hasErrors('firstname')}" required minlength="1" th:errorclass="error" th:errors="*{firstname}"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name *</label> </td>
                <td><input id="lastname" type="text" required maxlength="65" minlength="1"th:field="*{lastname}"></td>
                <td th:if="${#fields.hasErrors('lastname')}" th:errorclass="error" th:errors="*{lastname}"></td>
            </tr>
            <tr>
                <td><label for="dateOfBirth">Date of Birth</label> </td>
                <td><input id="dateOfBirth" type="date" min="1900-01-01" th:field="*{birthdate}"></td>
                <td th:if="${#fields.hasErrors('birthdate')}" th:errorclass="error" th:errors="*{birthdate}"></td>
            </tr>
            <tr sec:authorize="hasRole('ROLE_BAR MANAGER')">
                <td><label for="roles">Role *</label></td>
                <td><select id="roles" th:field="*{userRole}">
                    <option value="ROLE_CUSTOMER" selected>Customer</option>
                    <option value="ROLE_BARTENDER">Bartender</option>
                    <option value="ROLE_BAR MANAGER">Bar Manager</option>
                </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
