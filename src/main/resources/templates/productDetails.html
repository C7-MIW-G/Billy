<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Product details</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div th:replace="fragments/general :: logoutModal"></div>

<div class="billyContainer">
    <div class="itemView grid-itemView-parent">
        <div class="itemViewListHead">
            <div class="headStyle">Details</div>
        </div>
        <div class="itemViewList">
            <ul class="unordered-list">
                <li>
                    <div class="grid-item-parent">
                        <div>Name:</div>
                        <div th:text="${product.productName}"></div>
                    </div>
                </li>
                <li>
                    <div class="grid-item-parent">
                        <div>Price:</div>
                        <div th:text="${product.getPriceDisplayString(product.getProductPrice())}"></div>
                    </div>
                </li>
                <li>
                    <div class="item-buttons grid-buttons-parent">
                        <div>
                            <a th:href="@{/products/update/{productId}(productId=${product.productId})}"><button>Edit</button></a>
                            <a th:href="@{/products/delete/{productId}(productId=${product.productId})}"><button>Delete</button></a>
                        </div>
                        <button onclick="history.back()">Return</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
