<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Product details</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1>Details of <span th:text="${product.productName}"></span></h1>
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${product.productName}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${product.getPriceDisplayString(product.getProductPrice())}"></td>
        </tr>
    </table>
    <a th:href="@{/products/update/{productId}(productId=${product.productId})}">Edit</a>
    <a th:href="@{/products/delete/{productId}(productId=${product.productId})}">Delete</a>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
