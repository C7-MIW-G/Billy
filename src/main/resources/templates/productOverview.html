<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Overview products</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
  <h1>All products</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr th:each="product:${allProducts}">
      <td><a th:href="@{/products/details/{productId}(productId=${product.productId})}" th:text="${product.productName}"></a> </td>
      <td th:text="${product.getPriceDisplayString(product.getProductPrice())}"></td>
    </tr>
    <tr class="blank_row" style="height: 15px"></tr>
  </table>
  <a th:href="@{/products/new}">Add a new product</a>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
