<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Product Overview</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div th:replace="fragments/general :: navbar"></div>
<div th:replace="fragments/general :: logoutModal"></div>


<div class="billyContainer">
    <div class="overview grid-overview-ProductParent">
        <div class="overviewListHead grid-overviewListHead-parent">
            <div class="category-products-header-grid">
                <div class="headStyle vertical-center">
                    <span th:text="${category.getCategoryName()}"></span>
                </div>
                <div class="edit-button vertical-center">
                    <a th:href="@{/assortment/categories/update/{categoryId}/(categoryId=${category.categoryId})}">
                        <button><i class="fa fa-pencil"></i></button>
                    </a>
                </div>
            </div>
            <div class="new-button">
                <a th:href="@{/assortment/products/new/{categoryId}/(categoryId=${category.categoryId})}"><button>+</button></a>
            </div>
        </div>
        <div class="overviewList">
            <ul class="unordered-list" th:each="product : ${productList}">
                <li>
                    <a th:href="@{/assortment/products/details/{productId}/(productId=${product.getProductId()})}">
                        <div class="grid-product-parent">
                            <div class="productName" th:text="${product.getProductName()}"></div>
                            <div class="euro-sign">â‚¬</div>
                            <div class="productPrice" th:text="${product.getPriceDisplayString()}"></div>
                        </div>
                    </a></li>
            </ul>
        </div>
        <div class="overviewListFooter">
            <a th:href="@{/assortment}" class="button returnButtonFooter">Return</a>
        </div>
    </div>
</div>


<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
