<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>CHANGE THIS!</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/css/assortment.css">
<div th:replace="fragments/general :: navbar"></div>
<div th:replace="fragments/general :: logoutModal"></div>


<div class="billyContainer">
    <div class="overview grid-overview-parent">
        <div class="overviewListHead grid-overviewListHead-parent">
            <div></div>
            <div class="new-button">
                <a  th:href="@{/assortment/categories/new}"><button>+</button></a>
            </div>
        </div>
        <div class="overviewList">
            <ul class="unordered-list" th:each="category : ${allCategories}">
                <li><a th:href="@{/assortment/categories/{categoryId}(categoryId=${category.categoryId})}">

                    <div class="productName fontBold" th:text="${category.getCategoryName()}"></div>

                </a></li>
            </ul>
        </div>
    </div>
</div>


<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
