<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Order History</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div th:replace="fragments/general :: logoutModal"></div>

<link rel="stylesheet" type="text/css" href="/css/assortment.css">

<div class="billyContainer">
    <div class="overview grid-overview-parent">
        <div class="overviewOrderHistoryList grid-overviewOrderHistoryListHead-parent">
            <div class="grid-user-child-left fontBold">Date and time</div>
            <div class="grid-user-child-left fontBold">Price</div>
            <div class="grid-user-child-left fontBold">Bartender</div>
        </div>
        <div class="overviewList">
            <ul class="unordered-list" th:each="barOrder : ${OrdersByUser}">
                <li>
                    <a th:href="@{/users/details/{userId}/orderHistory/{orderId}(orderId=${barOrder.orderId}, userId=${billyUserId})}">
                        <div class="grid-orderHistory-parent">
                            <div class="grid-user-child-left"  th:text="${#temporals.format(barOrder.getDateTime(), 'dd-MM-yyyy HH:mm')}"></div>
                            <div class="grid-user-child-left"  th:text="${barOrder.getTotalPriceDisplayString(barOrder.getTotalPrice())}"></div>
                            <div class="grid-user-child-left" th:text="${barOrder.getBartenderName()}"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="returnButtonOrderHistory"> <button onclick="history.back()">Return</button></div>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
