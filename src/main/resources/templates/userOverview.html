<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>User Overview</title>
</head>
<body>
<nav th:replace="fragments/general :: navbar"></nav>
<div class="container">
    <h1>HALLO</h1>
    <div class="">
        <ul class="unordered-list" th:each="user : ${allUsers}">
            <li><a th:href="@{/users/details/{userId}(userId=${user.userId})}">
                <div class="fontBold" th:text="${user.fullNameDisplayString()}"></div>
            </a>
                    <div th:text="${user.userRole}"></div>
            </li>
        </ul>
    </div>

    <div class="new-button"> <a  th:href="@{/users/new}"><button>Add a new user</button></a> </div>
</div>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
