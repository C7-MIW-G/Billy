<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>User details</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="billyContainer">
  <div class="itemView grid-itemView-parent">
    <div class="itemViewListHead">
      <div class="headStyle">Details of <span th:text="${billyUser.getName()}"></span></div>
    </div>
    <div class="itemViewList">
      <ul class="unordered-list">
        <li>
          <div class="grid-item-parent">
            <div>Name:</div>
            <div th:text="${billyUser.name}"></div>
          </div>
        </li>
        <li>
          <div class="grid-item-parent">
            <div>E-mail:</div>
            <div th:text="${billyUser.username}"></div>
          </div>
        </li>
        <li>
          <div class="grid-item-parent">
            <div>Date of birth:</div>
            <div th:text="${#dates.format(billyUser.getBirthdate(), 'dd-MM-yyyy')}"></div>
          </div>
        </li>
        <li>
          <div class="grid-item-parent">
            <div>Role:</div>
            <div th:text="${billyUser.userRoleDisplayString()}"></div>
          </div>
        </li>
        <li>
          <div class="item-buttons grid-buttons-parent">
            <div>
              <a class="marginLeft" th:href="@{/users/update/{userId}(userId=${billyUser.userId})}"
                 sec:authorize="hasRole('ROLE_BAR MANAGER')"><button>Edit</button></a>
              <a th:href="@{/users/delete/{userId}(userId=${billyUser.userId})}"
                 sec:authorize="hasRole('ROLE_BAR MANAGER')"><button>Delete</button></a>
            </div>
            <button onclick="history.back()">Return</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
