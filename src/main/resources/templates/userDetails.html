<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>User details</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
  <h1>Details of <span th:text="${user.fullNameDisplayString()}"></span></h1>
  <table>
    <tr>
      <td>Firstname:</td>
      <td th:text="${user.firstname}"></td>
    </tr>
      <td>Lastname:</td>
      <td th:text="${user.lastname}"></td>
    <tr>
      <td>E-mail Adress:</td>
      <td th:text="${user.username}"></td>
    </tr>
    <tr>
      <td>Date of birth:</td>
      <td th:text="${#dates.format(user.getBirthdate(), 'dd-MM-yyyy')}"></td>
    </tr>
    <tr>
      <td>Role:</td>
      <td th:text="${user.userRole}"></td>
    </tr>
  </table>
  <a th:href="@{/users/update/{userId}(userId=${user.userId})}"><button>Edit</button></a>
  <a th:href="@{/users/delete/{userId}(userId=${user.userId})}"><button>Delete</button></a>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
